<section data-ng-controller="ActivityController">
	<table class="activities">
		<thead>
			<tr>
				<th>date</th><th>browser</th><th>ip</th><th>latitude</th><th>longitude</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-class="{selected: activity == selectedActivity}" ng-repeat="activity in recentActivities" ng-click="select(activity)">
				<td>{{activity.date | date : 'd/M/yy Ã  H:mm:ss'}}</td>
				<td>{{activity.browser}}</td>
				<td>{{activity.ip}}</td>
				<td>{{activity.location.latitude}}</td>
				<td>{{activity.location.longitude}}</td>
			</tr>
		</tbody>
	</table>
</section>
